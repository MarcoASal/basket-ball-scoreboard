<!DOCTYPE.html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <button id="add-one" onclick="increaseHomeScoreOne()">+1</button>
                <button id="add-two" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="add-three" onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <button id="add-one" onclick="increaseGuestScoreOne()">+1</button>
                <button id="add-two" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="add-three" onclick="increaseGuestScoreThree()">+3</button>
            </div>
            <div>
                <button id="new-game" onclick="newGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
